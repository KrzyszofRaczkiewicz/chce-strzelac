<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista strzelnic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<div th:replace="mainMenu :: menu"/>
<div th:replace="mainMenu :: strzelniceMenu"/>
<div class="container-fluid">

    <form th:action="@{/strzelnice/updatestrzelnica}" method="post" th:object="${strzelnica}">

        <div class="card mb-3">
                <h3 class="card-title">EDYCJA DANYCH STRZELNICY</h3>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nazwaStrzelnicy" th:field="*{name}" th:value="${strzelnica.name}" placeholder="nazwa" required>
                    <label for="nazwaStrzelnicy">Nazwa strzelnicy</label>
                </div><br>
                <div class="form-floating">
                    <textarea class="form-control" id="opisStrzelnicy" th:field="*{description}" th:value="${strzelnica.description}" placeholder="Opis obiektu" style="height: 100px"></textarea>
                    <label for="opisStrzelnicy">Opis obiektu</label>
                </div><br>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="urlStrzelnicy" th:field="*{url}" th:value="${strzelnica.url}" placeholder="link do strony">
                            <label for="urlStrzelnicy">Link do strony</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="e-mail" th:value="${strzelnica.email}" required>
                            <label for="email">e-mail kontaktowy</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="telefon" th:field="*{telefon}" placeholder="telefon" th:value="${strzelnica.telefon}" required>
                            <label for="telefon">telfon kontaktowy</label>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">STANOWISKA</h4>
                                <div class="mb-3 row">
                                    <label for="iloscStanowisk" class="col-sm-4 col-form-label">Ilość stanowisk</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="iloscStanowisk" th:field="*{iloscStanowisk}" th:value="${strzelnica.iloscStanowisk}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="minDlugosc" class="col-sm-4 col-form-label">Minimalna długość osi [m]</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="minDlugosc" th:field="*{dlugoscOsiMin}" th:value="${strzelnica.dlugoscOsiMin}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="maxDlugosc" class="col-sm-4 col-form-label">Maksymalna długość osi [m]</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="maxDlugosc" th:field="*{dlugoscOsiMax}" th:value="${strzelnica.dlugoscOsiMax}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">DOSTĘPNOŚĆ</h4>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" th:field="*{dostępneDni}" class="custom-control-input" value="PONIEDZIAŁEK" id="date1">
                                        <label class="custom-control-label" for="date1">PONIEDZIAŁEK</label>
                                    </div>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="WTOREK" class="btn-check" id="date2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date2">WTOREK</label>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="ŚRODA" class="btn-check" id="date3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date3">ŚRODA</label>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="CZWARTEK" class="btn-check" id="date4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date4">CZWARTEK</label>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="PIĄTEK" class="btn-check" id="date5" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date5">PIĄTEK</label>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="SOBOTA" class="btn-check" id="date6" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date6">SOBOTA</label>
                                    <input type="checkbox" th:field="*{dostępneDni}" value="NIEDZIELA" class="btn-check" id="date7" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="date7">NIEDZIELA</label>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-text" id="timeOd">Otwarcie</span>
                                        <input type="time" class="form-control" th:field="*{godzinyStart}" th:value="${strzelnica.godzinyStart}" aria-label="timeOd" aria-describedby="timeOd">
                                        <span class="input-group-text" id="timeDo">Zamknięcie</span>
                                        <input type="time" class="form-control" th:field="*{godzinyStop}" th:value="${strzelnica.godzinyStop}" aria-label="timeDo" aria-describedby="timeDo">
                                    </div>
                            </div>
                            <div th:switch="${strzelnica.status}" class="text-right">Status:
                                <h3 th:case="'0'" class="text-danger"><b>STRZELNICA NIEAKTYWNA</b></h3>
                                <h3 th:case="'1'" class="text-success"><b>STRZELNICA AKTYWNA</b></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-lg btn-block btn-outline-warning">DEZAKTYWUJ STRZELNICĘ</button></button></div>
                    <div class="col"><button class="btn btn-lg btn-block btn-outline-danger">USUŃ STRZELNICĘ Z PORTALU</button></div>
                    <div class="col"><button class="btn btn-lg btn-block btn-outline-primary">AKTUALIZUJ DANE</button></div>
                </div>
            </div>

</form>

</div>
</body>
</html>
